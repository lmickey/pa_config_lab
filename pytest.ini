[pytest]
# Pytest configuration for Prisma Access Configuration Capture tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=prisma
    --cov=config
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=55
    # Coverage threshold is dynamically adjusted in conftest.py:
    # - 55% when no credentials (unit tests only)
    # - 70% when credentials available (integration tests can run)

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may require API access)
    e2e: End-to-end tests (require full setup)
    slow: Slow running tests
    api: Tests that require API access
    mock: Tests that use mocked APIs
    phase1: Phase 1 integration tests (schema, storage, API client)
    phase2: Phase 2 integration tests (pull functionality)
    phase3: Phase 3 integration tests (default detection)
    phase4: Phase 4 integration tests (dependency resolution)
    phase5: Phase 5 integration tests (push functionality)

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
